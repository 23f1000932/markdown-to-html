<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><style>.markdown-body pre{background-color:#f3f4f6;padding:1rem;border-radius:.375rem;overflow-x:auto}.markdown-body code:not(pre code){background-color:#f3f4f6;padding:.2em .4em;border-radius:.25rem;font-size:85%;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}.markdown-body table{width:100%;border-collapse:collapse;margin-top:1rem;margin-bottom:1rem}.markdown-body th,.markdown-body td{border:1px solid #e5e7eb;padding:.75rem;text-align:left}.markdown-body th{background-color:#f9fafb;font-weight:600}.markdown-body img{max-width:100%;height:auto;display:block;margin:1rem auto}.markdown-body h1{font-size:2.25rem;font-weight:700;margin-top:1.5rem;margin-bottom:1rem}.markdown-body h2{font-size:1.875rem;font-weight:700;margin-top:1.25rem;margin-bottom:.75rem}.markdown-body h3{font-size:1.5rem;font-weight:700;margin-top:1rem;margin-bottom:.5rem}.markdown-body h4{font-size:1.25rem;font-weight:600;margin-top:.75rem;margin-bottom:.5rem}.markdown-body h5{font-size:1.125rem;font-weight:600;margin-top:.75rem;margin-bottom:.5rem}.markdown-body h6{font-size:1rem;font-weight:600;margin-top:.75rem;margin-bottom:.5rem}.markdown-body p{margin-bottom:1rem;line-height:1.625}.markdown-body ul,.markdown-body ol{margin-left:1.5rem;margin-bottom:1rem;list-style-position:outside}.markdown-body ul{list-style-type:disc}.markdown-body ol{list-style-type:decimal}.markdown-body li{margin-bottom:.5rem}.markdown-body a{color:#2563eb;text-decoration:underline}.markdown-body blockquote{border-left:.25rem solid #d1d5db;padding-left:1rem;color:#4b5563;margin-left:0;margin-right:0;margin-bottom:1rem}@media (prefers-color-scheme:dark){body{background-color:#1a202c;color:#e2e8f0}.markdown-body pre{background-color:#2d3748}.markdown-body code:not(pre code){background-color:#2d3748}.markdown-body th,.markdown-body td{border-color:#4a5568}.markdown-body th{background-color:#2d3748}.markdown-body a{color:#63b3ed}.markdown-body blockquote{border-left-color:#4a5568;color:#a0aec0}}</style></head><body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center py-8"><div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-600 dark:text-blue-400 mb-4">Markdown Viewer</h1><p class="text-xl text-gray-600 dark:text-gray-300">Renders your <code>input.md</code> into beautiful HTML.</p></header><main id="markdown-container" class="markdown-body bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-lg shadow-xl max-w-none"><p class="text-center text-gray-500 dark:text-gray-400">Loading Markdown content...</p></main><footer class="text-center mt-8 text-gray-500 dark:text-gray-400"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const markdownContainer = document.getElementById('markdown-container');if (markdownContainer) {try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();const htmlContent = marked.parse(markdownText);markdownContainer.innerHTML = htmlContent;} catch (error) {console.error('Error fetching or rendering Markdown:', error);markdownContainer.innerHTML = `<p class="text-red-500 dark:text-red-400">Failed to load or render Markdown: ${error.message}</p>`;}}});</script></body></html>
